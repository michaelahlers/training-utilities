name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        scala: [2.13.12]
        java: [temurin@21]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Ignore line ending differences in git
        if: contains(runner.os, 'windows')
        shell: bash
        run: git config --global core.autocrlf false

      - name: Configure pagefile for Windows
        if: contains(runner.os, 'windows')
        uses: al-cheb/configure-pagefile-action@v1.3
        with:
          minimum-size: 2GB
          maximum-size: 8GB

      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@21)
        if: matrix.java == 'temurin@21'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: sbt

      - name: Check for unused compile-time dependencies.
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' unusedCompileDependenciesTest

      - name: Check Scala code formatting.
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' scalafmtCheck

      - name: Check sbt project formatting.
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' scalafmtSbtCheck

      - name: Check that workflows are up to date
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        shell: bash
        run: sbt '++ ${{ matrix.scala }}' test
